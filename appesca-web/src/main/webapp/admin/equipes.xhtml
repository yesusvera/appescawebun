<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/defaultLogado.xhtml">
    <ui:define name="content">
        <h1>Equipes</h1>
       <h:form id="formEquipe">
			<p:dataTable var="equipe" value="#{equipeController.listaEquipes}">
				
				<p:column headerText="Nome" filterBy="#{equipe.nome}" sortBy="#{equipe.nome}">
					<h:outputText value="#{equipe.nome}" />
				</p:column>
				<!-- <p:column headerText="Descrição" filterBy="#{equipe.descricao}" sortBy="#{equipe.descricao}">
					<h:outputText value="#{equipe.descricao}" />
				</p:column> -->
				<p:column rendered="#{equipe.coordenador != null}" headerText="Coordenador" filterBy="#{equipe.coordenador.nome}" sortBy="#{equipe.coordenador.nome}">
					<h:outputText value="#{equipe.coordenador.nome}" />
				</p:column>
				<p:column headerText="Data" filterBy="#{equipe.data}" sortBy="#{equipe.data}">
					<h:outputText value="#{equipe.data}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink action="#{equipeController.editar(equipe)}">
						<i class="fa fa-pencil-square-o"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<br/>
			<h:commandButton value="Criar Equipe" action="#{equipeController.cadastrarEquipe}"/>
		</h:form>
    </ui:define>
</ui:composition>
