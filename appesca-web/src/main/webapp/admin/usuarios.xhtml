<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/defaultLogado.xhtml">
	<ui:define name="content">
		<h1>Usuários</h1>
		<h:form id="forms">
			<p:dataTable var="usr" value="#{usuarioController.listaUsuarios}">
				<p:column headerText="Foto">
					<p:graphicImage cache="false" value="#{usuarioController.dynamicImage}"
						 rendered="#{usr.imageGraphics != null}" width="75" height="55">
						 <f:param name="image_id" value="#{usr.id}"/>
					</p:graphicImage>
				</p:column>
				<p:column headerText="Nome" filterBy="#{usr.nome}" sortBy="#{usr.nome}">
					<h:outputText value="#{usr.nome}" />
				</p:column>
				<p:column headerText="Login" filterBy="#{usr.login}" sortBy="#{usr.login}">
					<h:outputText value="#{usr.login}" />
				</p:column>
				<p:column headerText="Endereço" filterBy="#{usr.endereco}" sortBy="#{usr.endereco}">
					<h:outputText value="#{usr.endereco}" />
				</p:column>
				<p:column headerText="Perfil" filterBy="#{usr.perfil}" sortBy="#{usr.perfil}">
					<h:outputText value="#{usr.perfil}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink action="#{usuarioController.editar(usr)}">
						<i class="fa fa-pencil-square-o"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<br/>
			<p:commandButton value="Novo Usuário" action="#{usuarioController.cadastrarUsuario}"/>
		</h:form>
	</ui:define>
</ui:composition>
