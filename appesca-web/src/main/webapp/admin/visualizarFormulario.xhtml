<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/defaultLogado.xhtml">
	<ui:define name="content">

		<h:form id="visualizarForm">
			<p:growl id="msgs" showDetail="true" />

			<p:panel id="idEntrevistado" header="Identificação do entrevistado"
				style="margin-bottom:20px; width:800px">
				<h:panelGrid columns="4" cellpadding="10">
					<h:outputText value="Nome completo: " />
					<p:inplace id="nomeCompleto">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.nomeCompleto}" />
					</p:inplace>


					<h:outputText value="Apelido: " />
					<p:inplace id="apelido">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.apelido}" />
					</p:inplace>



					<h:outputText value="UF: " />
					<p:inplace id="uf">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.municipio.uf}" />
					</p:inplace>


					<h:outputText value="Municipio: " />
					<p:inplace id="municipio">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.municipio.municipio}" />
					</p:inplace>

				</h:panelGrid>
			</p:panel>

			<p:panel id="q1" header="Questão 1" toggleable="true"
				closable="false" toggleSpeed="500" closeSpeed="500"
				widgetVar="panel" style="margin-bottom:20px">

				<p:ajax event="toggle" listener="#{panelView.onToggle}"
					update="msgs" />

				<h:panelGrid columns="2" cellpadding="10">

					<h:outputText value="1. Quantas pessoas moram em sua casa? " />

					<p:inputText
						value="#{formularioController.getResposta('q1_p1_r1').texto}"
						size="1" style="text-align: center;" disabled="true" />

					<p:dataTable var="q1_p1_respostas"
						value="#{formularioController.getListaRespostas('q1_p2')}">

						<p:column headerText="Sexo" style="text-align: center;">
							<h:outputText value="#{q1_p1_respostas.coluna[0]}" />
						</p:column>

						<p:column headerText="Idade" style="text-align: center;">
							<h:outputText value="#{q1_p1_respostas.coluna[1]}" />
						</p:column>

						<p:column headerText="Parentesco" style="text-align: center;">
							<h:outputText value="#{q1_p1_respostas.coluna[2]}" />
						</p:column>

						<p:column headerText="Ja frequentou a escola?"
							style="text-align: center;">
							<h:outputText value="#{q1_p1_respostas.coluna[3]}" />
						</p:column>

						<p:column headerText="Até que ano?" style="text-align: center;">
							<h:outputText value="#{q1_p1_respostas.coluna[4]}" />
						</p:column>

						<p:column headerText="Atualmente estuda?"
							style="text-align: center;">
							<h:outputText value="#{q1_p1_respostas.coluna[5]}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
				<br />
				<h:panelGrid columns="1" cellpadding="10">

					<h:outputText
						value="1.1 Quem é responsável pela unidade familiar? " />


					<p:dataTable var="q1_p2_respostas"
						value="#{formularioController.getListaRespostas('q1_p3')}">

						<p:column headerText="Identificação (Primeiro nome)"
							style="text-align: center;">
							<h:outputText value="#{q1_p2_respostas.coluna[0]}" />
						</p:column>

						<p:column headerText="Sexo" style="text-align: center;">
							<h:outputText value="#{q1_p2_respostas.coluna[1]}" />
						</p:column>

					</p:dataTable>

				</h:panelGrid>
				<br />
				<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">

					<h:outputText
						value="2.	Algum dos seus filhos/irmãos não vive mais na comunidade? " />

					<p:selectBooleanCheckbox
						value="#{formularioController.getResposta('q2_p1_r1').pergunta.respBooleana ? true : false}"
						disabled="true" />
					<h:outputText value="Sim" />

					<p:selectBooleanCheckbox
						value="#{formularioController.getResposta('q2_p1_r1').pergunta.respBooleana ? false : true}"
						disabled="true" />
					<h:outputText value="Não" />

				</h:panelGrid>
				<br />
				<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">

					<h:outputText value="2.1.	Se sim, por que? " />

				<!-- 	<p:selectManyCheckbox id="q2_p2"
						value="#{formularioController.getListaRespostas('q2_p2')">
						<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
						<f:selectItem itemLabel="PS4" itemValue="PS4" />
						<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
					</p:selectManyCheckbox> -->

				</h:panelGrid>


			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
