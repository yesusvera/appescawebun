<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/defaultLogado.xhtml">
	<ui:define name="content">

		<h:form id="visualizarForm">
			<p:growl id="messages" showDetail="true" />

			<p:panel id="idEntrevistado" header="Identificação do entrevistado"
				footer="" style="margin-bottom:20px; width:800px">
				<h:panelGrid columns="4" cellpadding="10">
					<h:outputText value="Nome completo: " />
					<p:inplace id="nomeCompleto">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.nomeCompleto}" />
					</p:inplace>


					<h:outputText value="Apelido: " />
					<p:inplace id="apelido">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.apelido}" />
					</p:inplace>

				

					<h:outputText value="UF: " />
					<p:inplace id="uf">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.municipio.uf}" />
					</p:inplace>


					<h:outputText value="Municipio: " />
					<p:inplace id="municipio">
						<p:inputText
							value="#{formularioController.formulario.entrevistado.municipio.municipio}" />
					</p:inplace>

				</h:panelGrid>
			</p:panel>

			<p:panel id="q1" header="Questão 1" footer=""
				style="margin-bottom:20px">
				<h:panelGrid columns="4" cellpadding="10">
					<h:outputText value="Quantas pessoas moram em sua casa? " />
					<p:inplace id="qtdPessoas">
						<p:inputText
							value="5" />
					</p:inplace>


				</h:panelGrid>
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
